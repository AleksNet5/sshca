events {}

http {
  upstream frontend {
    server web:80;
  }
  upstream backend {
    server api:8000;
  }

  server {
    listen 80;
    server_name _;

    # Health
    location /health {
      return 200 "ok\n";
    }

    # API proxy
    location /api/ {
      proxy_pass http://backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Frontend
    location / {
      proxy_pass http://frontend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
