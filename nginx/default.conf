# sshca/nginx/default.conf
server {
  listen 80;
  server_name _;

  # Health
  location /health {
    return 200 "ok\n";
  }

  # API proxy -> FastAPI
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Frontend -> Angular (served by its own nginx container)
  location / {
    proxy_pass http://web:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
